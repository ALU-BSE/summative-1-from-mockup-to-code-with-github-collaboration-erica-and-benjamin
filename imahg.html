<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image</title>
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f8f8;
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <img src="your-image.jpg" alt="Image"> <!-- Replace 'your-image.jpg' with the path to your image -->

</body>
</html>
