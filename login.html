<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
  <main>
    <p>Welcome !</p>
    <div class="rectangle">
        <div class="logo">
            <img src="/images/logo.png" alt="logo">
            <p>Sign In</p>
        </div>

        <div class="input-container2">
            <img src="/images/group2.png" alt="name icon" class="icon">
            <input type="email" id="name" name="email" placeholder="Email">

        </div>



        <div class="input-container3">
            <img src="/images/group3.png" alt="name icon" class="icon">
            <input type="password" id="name" name="pass" placeholder="Password">

        </div>

        <button class="signin" submit="profile.hmtl">
            <a href="profile.html"><img src="/svg/button1.svg" alt="signin"></a>
          </button>

          <h6>New here? Register</h6>

    </div>
  </main>
</body>
</html>
